<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/produto.css">

    <title>Produtos</title>
</head>
<body>
    <header class="container">
            <h1>
                <img src="image/logo.png" alt="Mirror Fashion" class="logo-tipo">
            </h1>
            <br>
            <p class="sacola">
                Nenhum item na sacola de compras
            </p>

            <nav class="menu-opcoes">
                <ul>
                    <li>
                        <a href="#">Sua Conta</a>
                    </li>
                    <li>
                        <a href="#">Lista de Desejos</a>
                    </li>
                    <li>
                        <a href="#">Cart√£o Fidelidade</a>
                    </li>
                    <li>
                        <a href="sobre">Sobre</a>
                    </li>
                    <li>
                        <a href="#">Ajuda</a>
                    </li>

                </ul>
            </nav>
    </header>

    <div class="produto">
        <h1>Fuzzy Cardigan</h1>
        <p>por apenas R$ 129,90</p>

        <form action="">
            <fieldset class="cores">
                <legend>Escolha a cor:</legend>

                <input type="radio" name="cor" value="verde" id="verde" checked>
                <label for="verde">
                    <img src="image/produtos/foto1-verde.png" alt="Produto na cor verde">
                </label>

                <input type="radio" name="cor" value="rosa" id="rosa">
                <label for="rosa">
                    <img src="image/produtos/foto1-rosa.png" alt="Produto na cor rosa">
                </label>

                <input type="radio" name="cor" value="azul" id="azul">
                <label for="azul">
                    <img src="image/produtos/foto1-azul.png" alt="Produto na cor azul">
                </label>
            </fieldset>

            <button class="comprar">Comprar</button>
        </form>
    </div>


    <footer class="container">
            <div class="container">

                <img src="image/logo-rodape.png" alt="Logo da Mirror Fashion">

                <ul class="social">
                    <li>
                        <a href="http://facebook.com/mirrorfashion" target="_blank">Facebook</a>
                    </li>
                    <li>
                        <a href="http://twitter.com/mirrorfashion" target="_blank">Twitter</a>
                    </li>
                    <li>
                        <a href="http://plus.google.com/mirrorfashion" target="_blank">Google+</a>
                    </li>
                </ul>
            </div>

        </footer>
</body>
</html>
